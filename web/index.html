<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> URL shortener </title>
</head>

<body>
    <div class="head">
        <div class="container">
            <h1>Shorty</h1>
            <h2> Paste the URL to be shortened </h2>
            <div class="input-group">
                <input type="text" placeholder="Enter the link here" id="url">
                <button type="button" id="shortenBtn"> Shorten URL </button>
            </div>
        </div>
    </div>
    <div class="about">
      <div class="container">
          <h2> Want to see stats about the shortened url? </h2>
          <p> When creating a link, it automatically gets tracked. And bunch of data is being collected about the link</p>
          <button> See Stats</button>
      </div>  
    </div>
</body>

</html>
